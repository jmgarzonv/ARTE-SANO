<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}  

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi E-commerce{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Bienvenido a la tienda de artesanías</h1>
        <nav>
            <a href="{% url 'lista_productos' %}">Inicio</a>
            <a href="{% url 'crear_producto' %}">Nuevo Producto</a>
            <a href="{% url 'ver_wishlist' %}">
                <button>Ver Mi Wishlist ❤️</button>
            </a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
