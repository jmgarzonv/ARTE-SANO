{% extends 'base.html' %}

{% block content %}
<h2>Agregar Nuevo Producto</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Producto</button>
</form>
<a href="{% url 'lista_productos' %}">Volver a la lista</a>
{% endblock %}
